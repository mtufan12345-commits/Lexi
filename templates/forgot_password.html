{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-zinc-900 px-4">
    <div class="max-w-md w-full bg-white dark:bg-black rounded-lg shadow-lg p-8 border border-transparent dark:border-zinc-800">
        <div class="text-center mb-6">
            <a href="/" class="flex items-center justify-center hover:opacity-80 transition mb-4">
                <img src="{{ url_for('static', filename='images/lexi-logo.png') }}?v={{ build_version }}" alt="Lexi" class="h-12">
            </a>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Wachtwoord Vergeten</h2>
            <p class="text-gray-600 dark:text-gray-400">Voer je email in om je wachtwoord te resetten</p>
        </div>
        
        <form method="POST" action="/forgot-password">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                    <input type="email" name="email" required autocomplete="email"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="jouw@email.nl">
                </div>
                
                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-md p-4">
                    <div class="flex gap-2">
                        <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="text-sm text-blue-800 dark:text-blue-200">
                            We sturen een veilige reset link naar je email. Deze link is 1 uur geldig en kan maar 1x gebruikt worden.
                        </p>
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Stuur Reset Email
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/login" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white flex items-center justify-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Terug naar inloggen
            </a>
        </div>
    </div>
</div>
{% endblock %}
