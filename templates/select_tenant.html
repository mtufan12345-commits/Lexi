{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Selecteer Tenant</h2>
        <p class="text-gray-600 text-center mb-6">Development Mode: Kies een tenant om in te loggen</p>
        
        <form method="POST" action="/select-tenant">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tenant Subdomain</label>
                    <select name="subdomain" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Kies een tenant...</option>
                        {% for tenant in tenants %}
                        <option value="{{ tenant.subdomain }}">{{ tenant.company_name }} ({{ tenant.subdomain }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition">
                    Selecteer
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-indigo-600 hover:underline">Terug naar home</a>
        </div>
    </div>
</div>
{% endblock %}
