{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-2">Maak je account aan</h2>
        <p class="text-center text-gray-600 mb-6">Direct toegang tot alle juridische AI-functionaliteit</p>
        
        <form method="POST" action="/signup/tenant">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bedrijfsnaam</label>
                    <input type="text" name="company_name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contactpersoon</label>
                    <input type="text" name="contact_name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="contact_email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                    <input type="password" name="password" required minlength="6"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Disclaimer Checkboxes -->
                <div class="border-t border-b border-yellow-300 bg-yellow-50 dark:bg-yellow-900/20 p-4 space-y-3 mt-6">
                    <p class="text-sm font-semibold text-gray-900 dark:text-white mb-3">⚠️ Belangrijk - Lees en accepteer beide verklaringen:</p>
                    
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" id="disclaimer1" name="disclaimer1" required
                               onchange="checkDisclaimers()"
                               class="mt-1 w-5 h-5 text-gold-600 border-gray-300 rounded focus:ring-gold-500">
                        <span class="text-sm text-gray-700 dark:text-gray-300">
                            Ik begrijp dat LEXI AI algemene informatie verstrekt uit CAO-documenten en <strong>GEEN juridisch, fiscaal of bindend advies</strong> geeft
                        </span>
                    </label>

                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" id="disclaimer2" name="disclaimer2" required
                               onchange="checkDisclaimers()"
                               class="mt-1 w-5 h-5 text-gold-600 border-gray-300 rounded focus:ring-gold-500">
                        <span class="text-sm text-gray-700 dark:text-gray-300">
                            Ik begrijp dat LEXI AI <strong>fouten kan maken</strong> en ik belangrijke informatie altijd controleer met een gekwalificeerde adviseur voordat ik beslissingen neem
                        </span>
                    </label>
                </div>
                
                <button type="submit" id="submit-btn" disabled
                        class="w-full py-3 rounded-md font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed bg-gold-500 text-white hover:bg-gold-600 disabled:hover:bg-gold-500">
                    Account Aanmaken
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function checkDisclaimers() {
    const disclaimer1 = document.getElementById('disclaimer1').checked;
    const disclaimer2 = document.getElementById('disclaimer2').checked;
    const submitBtn = document.getElementById('submit-btn');
    
    if (disclaimer1 && disclaimer2) {
        submitBtn.disabled = false;
    } else {
        submitBtn.disabled = true;
    }
}
</script>
{% endblock %}
